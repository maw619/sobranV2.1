



<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.start_date.id_for_label }}">Start Date:</label>
        {{ form.start_date }}
    </div>
    <div class="form-group">
        <label for="{{ form.end_date.id_for_label }}">End Date:</label>
        {{ form.end_date }}
    </div>
    <button type="submit">Submit</button>
</form>
