<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
<style>
    @media screen and (max-width: 480px) {
    #my-logo {
        height:200px;
        width: 250px;
    }
    }
</style>
<body class="text-center" style="background-color: #858796;">
    <br>
    <br>
 

    <main class="form-signin w-100 m-auto" style="padding-right: 25px; padding-left: 25px;">
        {% load static %}
        <img class="mb-4 align-items-center m-auto" id="my-logo" src="{% static 'sobranLogo.png' %}" alt="" width="400" height="350">
    <div class="row justify-content-center">
    
    
        <div class="col-lg-5" style="max-width: 500px;">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
    
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %} 
    
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" type="text" placeholder="Username" />
                            <label for="username">username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password"
                                placeholder="Password" />
                            <label for="password">Password</label>
                    </form>
                    <div class="d-grid gap-2 mt-3">
                        <input type="submit" class="btn btn-primary btn-block" value="Login" />
                    </div>
    
                </div>
                <div class="card-footer text-center py-3">
                    <div class="lrg"> 
                        <div class="card-footer text-center py-3">
                            <div class="lrg"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

<br>

</body>

</html>
